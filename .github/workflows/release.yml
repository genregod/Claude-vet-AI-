name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_BACKEND: valor-assist-backend
  ECR_REPOSITORY_FRONTEND: valor-assist-frontend

jobs:
  # ── Package and create GitHub Release ───────────────────────────────
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout valor-assist-final branch
        uses: actions/checkout@v4
        with:
          ref: valor-assist-final
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo "${GITHUB_REF_NAME#v}")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Verify Python dependencies
        run: pip install -r requirements.txt --dry-run

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Package backend source
        run: |
          tar czf valor-assist-backend-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='__pycache__' \
            --exclude='.env' \
            --exclude='app/data/chroma_db' \
            --exclude='app/data/uploads' \
            app/ scripts/ requirements.txt Dockerfile docker-compose.yml .env.example

      - name: Package frontend build
        run: |
          tar czf valor-assist-frontend-${{ steps.version.outputs.version }}.tar.gz \
            --exclude='node_modules' \
            frontend/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Valor Assist v${{ steps.version.outputs.version }}
          body: |
            ## Valor Assist v${{ steps.version.outputs.version }}

            AI-powered Veterans Benefits Assistant for U.S. military veterans.

            ### Packages
            - **valor-assist-backend**: FastAPI + Claude 3.5 Sonnet RAG backend
            - **valor-assist-frontend**: React frontend with chat widget and claims flow

            See [CHANGELOG.md](CHANGELOG.md) for full details.
          draft: false
          prerelease: false
          files: |
            valor-assist-backend-${{ steps.version.outputs.version }}.tar.gz
            valor-assist-frontend-${{ steps.version.outputs.version }}.tar.gz

  # ── Build and Push Docker images to AWS ECR ─────────────────────────
  push-to-ecr:
    needs: release
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_AWS_DEPLOY == 'true' }}
    steps:
      - name: Checkout valor-assist-final branch
        uses: actions/checkout@v4
        with:
          ref: valor-assist-final

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.release.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest

      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.release.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

  # ── Deploy to AWS ECS ───────────────────────────────────────────────
  deploy-to-ecs:
    needs: push-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster valor-assist-cluster \
            --service valor-assist-backend \
            --force-new-deployment

          aws ecs update-service \
            --cluster valor-assist-cluster \
            --service valor-assist-frontend \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster valor-assist-cluster \
            --services valor-assist-backend valor-assist-frontend
